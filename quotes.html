<!DOCTYPE html>
<html>

<head>
    <title>Quotes</title>
</head>

<body>
    <h1>Quotes</h1>
    {% for quote in quotes %}
    <p>{{ quote.text }}</p>
    <p>- {{ quote.author }}</p>
    <br> {% endfor %}
</body>

</html>
